<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Hangman</h1>
    <p>What's the word? </p>

    <div class="container">
        <svg height="250" width="250" class="graphic">

            <!-- bottom -->
            <line x1="50" y1="20" x2="130" y2="20"/>
            <line x1="130" y1="20" x2="130" y2="50"/>
            <line x1="50" y1="20" x2="50" y2="250"/>
            <line x1="10" y1="250" x2="90" y2="250"/>

            <!-- head -->
            <circle cx="130" cy="70" r="20" class="item"/>

            <!-- body -->

            <line x1="130" y1="90" x2="130" y2="170" class="item"/>

            <!-- arm -->

            <line x1="130" y1="120" x2="100" y2="100" class="item"/>
            <line x1="130" y1="120" x2="160" y2="100" class="item"/>

            <!-- leg -->

            <line x1="130" y1="170" x2="100" y2="190" class="item"/>
            <line x1="130" y1="170" x2="160" y2="190" class="item"/>

        </svg>

        <div id="wrong-letters">
            <!-- <h3>Wrong Letters!</h3>
            <span>a,b,c</span> -->
        </div>

        <div id="word">
           
        </div>
    </div>

    <div id="popup-container">
        <div class="popup">
            <h2 id="success-message">Well done, youâ€™ve saved him &#128526 </h2>
            <button id="play-again">New Word</button>

        </div>
    </div>

    <div id="message" class="">
        <p>You have already entered this letter</p>
    </div>
























    <script src="app.js"></script>
</body>
</html>
